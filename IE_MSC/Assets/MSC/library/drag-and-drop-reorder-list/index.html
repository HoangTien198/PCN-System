<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="CodeHim">
    <title>JavaScript Drag and Drop Reorder List Example</title>

    <!-- Style CSS -->
    <link rel="stylesheet" href="css/style.css">
	<!-- Demo CSS (No need to include it into your project) -->
	<link rel="stylesheet" href="css/demo.css">
  
  </head>
  <body>

      
 <main>
     <!-- Start DEMO HTML (Use the following code into your project)-->
 <div class="container">
  <h3>Drag and Sort :</h3>
  <div class="drag-sort-enable" style="margin: 20px 0;">
    <p class="drag-sort-enable"><span> You</span>
    <span> can</span>
    <span> rearrange</span>
    <span> any</span>
    <span> elements</span>
    <span> within</span>
    <span> a</span>
    <span> parent</span>
    <span> node</span>
    <span> with</span>
    <span> class</span>
    <span> 'drag-sort-enable'</span>
    <span> or</span>
    <span> anything</span>
    <span> with</span>
    <span> event</span>
    <span> function</span>
    <span> handleDrag()</span>
    <span> and</span>
    <span> handleDrop()</span>.
    <span> You can also rearrange this text.</span></p>
    <p><i class="fa fa-exclamation-triangle" aria-hidden="true"></i> Doesn't work on mobile devices.<p>
  </div>
  <hr>
  <ul class="drag-sort-enable">
    <li>Application</li>
    <li>Blank</li>
    <li>Class</li>
    <li>Data</li>
    <li>Element</li>
  </ul>
</div>    
     <!-- END EDMO HTML (Happy Coding!)-->
 </main>
 
  
<!-- JavaScript Drag & Sort -->
<script  src="./js/script.js"></script>
 
  </body>
</html>
